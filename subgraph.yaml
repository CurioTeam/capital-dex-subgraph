specVersion: 0.0.2
description: Capital DEX is a decentralized legally protected exchange primarily for security tokens.
repository: https://github.com/CurioTeam/capital-dex-subgraph
graft:
  base: QmUjt3MBmhLVozAP3Ptk4VG1PYGn1ZahF11cKksNv3Xtzy
  block: 14634411
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EthUsdRate
    network: mainnet
    source:
      address: '0x37bC7498f4FF12C19678ee8fE19d713b87F6a9e6'
      abi: AggregatorInterface
      startBlock: 12382429
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/rates/ethusd.ts
      entities: [ ]
      abis:
        - name: AggregatorInterface
          file: ./node_modules/@chainlink/contracts/abi/v0.7/AggregatorInterface.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
  - kind: ethereum/contract
    name: CapitalDexFactory
    network: mainnet
    source:
      address: '0x03407772F5EBFB9B10Df007A2DD6FFf4EdE47B53'
      abi: Factory
      startBlock: 11529924
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewCapitalDexPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
